<div id="headerwrap">
    <div class="container">
        <h1>Welcome Back</h1>
    </div>
</div>
<div id="main-content">
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.username" type="email">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input ng-model="user.password" type="password">
                </md-input-container>
            </div>
            <div class="form-text centered">
                <a ui-sref="Home.Register">Forgot password</a>
            </div>
            <div class="form-group">
                <button class="btn btn-theme" ng-click="login()">Log in</button>
            </div>
            <div class="form-text centered">
                <a ui-sref="Home.Register">Don't have an account</a>
            </div>
            <div class="form-loading centered">
                <p ng-show="loading"><img src="../../../Content/Images/spin.gif" /></p>
                <p id="resultTxt" ></p>
            </div>
        </form>
    </div>
</div>
