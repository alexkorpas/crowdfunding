<div id="headerwrap">
    <div class="container">
        <h2>Select Package</h2>
    </div>
</div>
<div id="main-content">
    <div class="container" layout-align="center">
        <md-card style="width:360px; float:left; border:1px solid rgba(0,0,0,0)" class="transform" ng-click="showNumInput(package.Id)" ng-repeat="package in Packages">
            <md-card-title>
                <md-card-title-text>
                    <span style="font-size:25px; position:relative;  top:3px; color:#4980ff" id="Amount" class="md-headline"><md-icon md-font-icon="fa fa-euro fa" style="color:#4980ff;" />{{package.Amount}} or more</span>
                    <span class="md-headline">{{package.Title}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content style="height:115px;" layout-align="start start">
                <p>
                    {{package.Rewards}}
                </p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="start center" style="height:95px;">
                <form ng-submit="backIt(package.AmountPledged)">
                    <div layout="row" id="div{{package.Id}}" style="display:none;">
                        <md-input-container class="md-block" style="width:200px">
                            <label>Goal</label>
                            <input id="input{{package.Id}}" required="" ng-model="package.AmountPledged" type="number" min="{{package.Amount}}" />
                            <md-icon md-font-icon="fa fa-eur fa-2x" style="color:gray" />
                        </md-input-container>
                        <md-button class="md-raised md-primary" style="height:40px; width:150px; margin-top:15px" type="submit">Continue</md-button>
                    </div>
                </form>
            </md-card-actions>
        </md-card>
    </div>
</div>
