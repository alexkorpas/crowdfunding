<div class="container" style="padding-top: 30px;">
    <div class="row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="Assets/img/post02.jpg" class="avatar img-circle img-thumbnail" alt="avatar" id="Photo" width="150px">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block well well-sm">
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info" width="80%">
            <form class="form-vertical" role="form">
                    <div class="form-group" style="padding-bottom: 5px;">
                        <h3>Personal info</h3>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8" style="padding-top: 5px;">
                            <input class="form-control" id="FirstName" value="Jane" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8" style="padding-top: 5px;">
                            <input class="form-control" id="LastName" value="Bishop" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Phone Number:</label>
                        <div class="col-lg-8" style="padding-top: 5px;">
                            <input class="form-control" id="PhoneNumber" value="" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8" style="padding-top: 5px;">
                            <input class="form-control" id="Email" value="" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Username:</label>
                        <div class="col-lg-8" style="padding-top: 5px;">
                            <input class="form-control" id="UserName" value="" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Password:</label>
                        <div class="col-lg-8" style="padding-top: 5px;">
                            <input class="form-control" id="PassWord1" value="" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Confirm password:</label>
                        <div class="col-lg-8" style="padding-top: 5px;">
                            <input class="form-control" id="PassWord2" value="" type="password">
                        </div>
                    </div>
                    <div class="form-group" style="padding-top: 5px;">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Save Changes" type="button">
                        </div>
                    </div>
</form>
        </div>
    </div>
</div>
