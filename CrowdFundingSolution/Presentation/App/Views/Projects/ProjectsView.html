        <h2>Browse</h2>

<div id="main-content">
    <div class="container md-padding" layout="row" layout-align="center" layout-wrap>
        <div ng-repeat="row in Projects" class="test">
            <md-card style="width: 350px; height:500px; background-color:#f9fafc">
                <div id="progressCircle{{row.Id}}" style="height:197px">
                    <md-progress-circular class="md-hue-2" md-diameter="70" style="margin:0 auto; top:50px"></md-progress-circular>
                </div>
                <img data-ng-src="data:image/jpeg;base64,{{row.MainPhoto}}" alt="" class="md-card-image" ng-click="goToState(row.Id)" style="outline:none!important" />
                <!--<img ng-src="Content/Images/post03.jpg" class="md-card-image" alt="image caption">-->
                <md-card-content>
                    <div style="height:250px">
                        <p><span class="md-headline">{{row.Title}}</span></p>
                        <p>
                            <md-button class="md-icon-button" aria-label="Favorite" ng-click="addToFavorites(row.Id)" style="outline:none!important">
                                <md-icon md-font-icon="fa fa-heart" style="color:gray" />
                            </md-button>
                            <md-button class="md-icon-button" aria-label="Settings" style="outline:none!important">
                                <md-icon md-font-icon="fa fa-share" style="color:gray" />
                            </md-button>
                            <md-button class="md-icon-button" aria-label="Share" ng-click="goToState(row.Id)" style="outline:none!important">
                                <md-icon md-font-icon="fa fa-search" style="color:gray" />
                            </md-button>
                        </p>
                        <p>{{row.ShortDescription}}</p>
                    </div>
                    <p><md-progress-linear md-mode="determinate" value="50"></md-progress-linear></p>
                </md-card-content>
