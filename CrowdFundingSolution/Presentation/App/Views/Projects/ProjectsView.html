<div id="main-content">
    <div class="container">
        <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat='row in Projects'>
            <div class="card">
                <img class="card-img-top" src="Assets/post03.jpg" />
                <div class="card-block">
                    <h4 class="card-title">{{ row.Title }}</h4>
                    <h6 class="card-subtitle text-muted"><i class="fa fa-tag" aria-hidden="true" /> {{row.CategoryName}}</h6>
                    <p class="card-text">{{row.Description}}</p>
                </div>
                <div class="card-bot">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:{{row.Progress > 100 ? 100 : row.Progress}}%;">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <h6 class="card-subtitle text-muted ng-binding">Funded</h6>
                       {{row.Progress}}%
                    </div>
                    <div class="col-sm-4">
                        <h6 class="card-subtitle text-muted ng-binding">Gathered</h6>
                        <i class="fa fa-eur" aria-hidden="true">{{' '+ row.Amount_Gathered}}</i>
                    </div>
                    <div class="col-sm-4">
                        <h6 class="card-subtitle text-muted ng-binding">Backers</h6>
                        <i class="fa fa-users" aria-hidden="true">{{' ' +row.Backers }}</i>
                    </div>
                    <a ui-sref="Home.Project({ ProjectId: {{row.Project_Id}} })" class="btn btn-theme">Go To Project Page</a>
                </div>
                <div class="card-footer">
                    <span class="text-muted"><i class="fa fa-calendar" /></span>
                </div>
            </div>
        </div>
    </div>
</div>
