<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>CrowdFunding</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="content/CrowdFundingStyle.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/ngDialog-theme-default.css" rel="stylesheet" />
    <link href="content/ngDialog.min.css" rel="stylesheet" />
    <link href="content/loading-bar.css" rel="stylesheet" />
</head>
<body>

    <div ui-view="" style="height:100%;"></div> 
     
    <!--JQuery-->
    <script src="Scripts/jquery-3.1.1.js"></script>

    <!--Angular-->
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-ui-router.min.js"></script>
    <script src="scripts/angular-translate.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <!--ngDialog-->
    <script src="scripts/ngDialog.min.js"></script>

    <!--Controllers-->
    <script src="App/CrowdFundingApp.js"></script>
    <script src="App/Config/Config.js"></script>
    <script src="App/Controllers/Login/LoginController.js"></script>
    <script src="App/Controllers/Register/RegisterController.js"></script>

    <script src="App/Services/RequestServices.js"></script>
    <script src="App/Services/CFHelpers.js"></script>
    <script src="App/Services/AuthService.js"></script>

    <!--UI Template-->

    <!--Bootstrap-->    
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/retina-1.1.0.js"></script>
    <script src="Scripts/jquery.hoverdir.js"></script>
    <script src="Scripts/jquery.hoverex.min.js"></script>
    <script src="Scripts/jquery.prettyPhoto.js"></script>
    <script src="Scripts/jquery.isotope.min.js"></script>
    <script src="Scripts/custom.js"></script>
    <script type="text/javascript">
        
        
           
        $(document).ready(function () {
            $(document).on('click', 'li', function () {
                var x = document.getElementsByClassName("active");
                $(x[0]).removeClass('active');
                $(this).addClass('active');
            });
        });

    
    </script>
